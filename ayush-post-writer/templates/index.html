<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH POST WRITER</title>
    <!-- Bootstrap for premium look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #ddd;
            min-height: 120px;
            font-size: 1.1rem;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .result-box {
            background: #f8f9fa;
            border: 2px dashed #4ecdc4;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .premium-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: gold;
            color: black;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card position-relative">
            <div class="premium-badge">PREMIUM</div>
            <div class="card-header">
                AYUSH POST WRITER
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="text" class="form-label">Paste Your Text Here:</label>
                        <textarea class="form-control" id="text" name="text" rows="5" placeholder="Enter your text to make it stylish..."></textarea>
                    </div>
                    <div class="btn-group w-100" role="group">
                        <button type="submit" name="option" value="1" class="btn btn-primary">Option 1: Full Decoration</button>
                        <button type="submit" name="option" value="2" class="btn btn-success">Option 2: Wrap in (())</button>
                        <button type="submit" name="option" value="3" class="btn btn-info">Option 3: Emoji Edit</button>
                        <button type="submit" name="option" value="4" class="btn btn-warning">Option 4: Full Mix</button>
                    </div>
                </form>
                {% if result %}
                <div class="result-box">
                    <strong>Styled Result:</strong>
                    {{ result }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
